<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Me</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Space+Grotesk:wght@700;800&display=swap');

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #ffffff 0%, #f8fafc 50%, #e0f2fe 100%);
      color: #1e40af;
      overflow-x: hidden;
      scroll-behavior: smooth;
      min-height: 100vh;
    }

    .hero-bg {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100vh;
      pointer-events: none;
      z-index: -1;
      overflow: hidden;
    }

    .shape {
      position: absolute;
      opacity: 0.6;
      transition: transform 0.3s ease;
    }

    .shape-1 {
      width: 250px; height: 300px;
      background: radial-gradient(circle, rgba(59,130,246,0.2), rgba(147,197,253,0.1));
      border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%;
      top: 10%; left: 5%;
      filter: blur(0.5px);
    }

    .shape-2 {
      width: 200px; height: 250px;
      background: linear-gradient(145deg, rgba(99,102,241,0.18), rgba(147,197,253,0.08));
      border-radius: 50% 50% 70% 30% / 30% 60% 40% 70%;
      top: 50%; right: 10%;
      filter: blur(0.8px);
    }
    .shape-3 {
      width: 180px; height: 220px;
      background: linear-gradient(125deg, rgba(59,130,246,0.25), rgba(255,255,255,0.1));
      border-radius: 70% 30% 50% 50% / 50% 60% 40% 70%;
      bottom: 10%; left: 30%;
      filter: blur(1px);
    }

    .glow {
      position: absolute;
      top: 50%; left: 50%;
      width: 400px; height: 400px;
      background: radial-gradient(circle, rgba(59,130,246,0.1), transparent 70%);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      animation: pulse 6s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 0.5; }
      50% { transform: translate(-50%, -50%) scale(1.2); opacity: 0.2; }
    }

    .particles {
      position: absolute;
      width: 100%; height: 100%;
      overflow: hidden;
    }

    .particle {
      position: absolute;
      width: 3px; height: 3px;
      background: rgba(59,130,246,0.4);
      border-radius: 50%;
      animation: particleFloat 20s infinite ease-in-out;
      box-shadow: 0 0 6px rgba(59,130,246,0.3);
    }

    @keyframes particleFloat {
      0% { transform: translateY(100vh); opacity: 0; }
      10%, 90% { opacity: 1; }
      100% { transform: translateY(-100px); opacity: 0; }
    }

    .hero-section {
      padding: 7rem 2rem 3rem;
      text-align: center;
      background: linear-gradient(135deg, rgba(255,255,255,0.8), rgba(248,250,252,0.6));
      backdrop-filter: blur(10px);
      position: relative;
      z-index: 10;
    }

    .hero-container {
        max-width: 800px;
        margin: 0 auto;
    }

    .hero-title {
      font-family: 'Space Grotesk', sans-serif;
      font-size: clamp(2rem, 6vw, 3.5rem);
      font-weight: 800;
      margin-bottom: 1rem;
      animation: slideInUp 1s ease-out 0.2s both;
    }

    .hero-subtitle {
      font-size: clamp(1.125rem, 3vw, 1.5rem);
      color: #3b82f6;
      font-weight: 500;
      animation: slideInUp 1s ease-out 0.4s both;
    }

    @keyframes slideInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .desktop-nav {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 50;
      display: flex;
      justify-content: center;
      padding: 1.5rem 0;
    }

    .desktop-nav-container {
      display: flex;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(15px);
      border-radius: 2rem;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1), 0 2px 8px rgba(0, 0, 0, 0.05);
      padding: 0.5rem;
      gap: 0.5rem;
    }

    .desktop-nav-container a {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 0.75rem 1.25rem;
      border-radius: 9999px;
      font-size: 1rem;
      font-weight: 500;
      color: #1e293b;
      text-decoration: none;
      min-width: 44px;
      min-height: 44px;
      transition: background-color 0.3s, color 0.3s;
    }

    .desktop-nav-container a:hover {
      background-color: #e0f2fe;
      color: #1d4ed8;
    }

    .mobile-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      z-index: 60;
      display: none;
      justify-content: center;
      padding: 2rem 1rem 1.5rem 1rem;
    }

    .mobile-nav-container {
      display: flex;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(15px);
      border-radius: 2rem;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15), 0 4px 16px rgba(0, 0, 0, 0.08);
      padding: 0.5rem;
      border: 1px solid rgba(255, 255, 255, 0.2);
      gap: 0.25rem;
    }

    .mobile-nav-container a {
      padding: 0.75rem 1.25rem;
      font-size: 0.9rem;
      font-weight: 500;
      color: #1e293b;
      border-radius: 9999px;
      text-decoration: none;
      transition: background-color 0.3s, color 0.3s;
      min-width: 44px;
      min-height: 44px;
    }

    .mobile-nav-container a:hover {
      background-color: #e0f2fe;
      color: #1d4ed8;
    }

    /* Ajoutez cette classe à votre CSS existant */

/* État actif discret pour le bouton de navigation */
.desktop-nav-container a.active {
  background: rgba(59, 130, 246, 0.1);
  color: #1d4ed8;
  border: 1px solid rgba(59, 130, 246, 0.2);
}

.desktop-nav-container a.active:hover {
  background: rgba(59, 130, 246, 0.15);
  color: #1d4ed8;
}

.mobile-nav-container a.active {
  background: rgba(59, 130, 246, 0.1);
  color: #1d4ed8;
  border: 1px solid rgba(59, 130, 246, 0.2);
}

.mobile-nav-container a.active:hover {
  background: rgba(59, 130, 246, 0.15);
  color: #1d4ed8;
}

    @media (max-width: 768px) {
      .desktop-nav {
        display: none;
      }

      .mobile-nav {
        display: flex;
      }

      footer {
        position: relative;
        z-index: 999; /* Il recouvre la nav mobile */
      }

      .hero-section {
      padding: 4rem 2rem 3rem;
      text-align: center;
      background: linear-gradient(135deg, rgba(255,255,255,0.8), rgba(248,250,252,0.6));
      backdrop-filter: blur(10px);
      position: relative;
      z-index: 10;
    }
    }

  </style>
</head>
<body>
  <div class="hero-bg">
    <div class="glow"></div>
    <div class="shape shape-1"></div>
    <div class="shape shape-2"></div>
    <div class="shape shape-3"></div>
    <div class="particles" id="particles"></div>
  </div>

  <!-- Desktop Navigation -->
<nav class="desktop-nav">
  <div class="desktop-nav-container">
    <a href="index.html"><i class="fas fa-home mr-2"></i>Accueil</a>
    <a href="travaux.html" class="active"><i class="fas fa-folder-open mr-2"></i>Travaux</a>
    <a href="contact.html"><i class="fas fa-envelope mr-2"></i>Contact</a>
  </div>
</nav>

<nav class="mobile-nav">
  <div class="mobile-nav-container">
    <a href="index.html" class="mobile-nav-btn">Accueil</a>
    <a href="travaux.html" class="mobile-nav-btn active">Travaux</a>
    <a href="contact.html" class="mobile-nav-btn">Contact</a>
  </div>
</nav>

<section class="hero-section">
  <div class="hero-container">
    <h1 class="hero-title">Mes projets créatifs</h1>
    <p class="hero-subtitle">Explorez mes réalisations en branding, UX/UI, web design, motion, print et plus.</p>
  </div>
</section>

  <main class="max-w-7xl mx-auto px-6 md:px-8 py-16">
    <div class="flex flex-wrap justify-center gap-2 mb-12">
      <button class="category-btn active border border-indigo-600 text-indigo-600 hover:bg-indigo-600 hover:text-white px-6 py-2 rounded-full" data-category="all">
        <i class="fas fa-layer-group mr-2"></i>All
      </button>
      <button class="category-btn border border-pink-500 text-pink-500 hover:bg-pink-500 hover:text-white px-6 py-2 rounded-full" data-category="ui">
        <i class="fas fa-mobile-alt mr-2"></i>UX/UI
      </button>
    </div>
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8" id="projects-grid"></div>
  </main>

  <!-- Bulle d'information à placer juste avant le <footer> -->
<div class="max-w-4xl mx-auto px-6 py-8 mb-8">
  <div class="bg-gradient-to-r from-blue-50 to-indigo-50 border-l-4 border-blue-500 rounded-r-lg p-6 shadow-sm">
    <div class="flex items-center">
      <div class="flex-shrink-0">
        <i class="fas fa-clock text-blue-500 text-xl"></i>
      </div>
      <div class="ml-4">
        <p class="text-blue-800 font-medium">
          D'autres projets sont en cours - à très vite pour de nouvelles créations ! 
          <i class="fas fa-rocket ml-1 text-blue-600"></i>
        </p>
      </div>
    </div>
  </div>
</div>

  <footer class="bg-white border-t py-6">
    <div class="max-w-4xl mx-auto px-4 flex flex-col md:flex-row justify-between items-center gap-4">
      <p class="text-gray-500 text-sm">© 2025 David GRIMEAU. Tous droits réservés.</p>
      <div class="flex gap-4 text-gray-500 text-lg">
        <a href="mailto:davidgrim2005@gmail.com"><i class="fas fa-envelope hover:text-blue-500"></i></a>
        <a href="https://www.linkedin.com/in/david-grimeau/" target="_blank"><i class="fab fa-linkedin-in hover:text-blue-500"></i></a>
      </div>
    </div>
  </footer>

  <script>
  const projectsData = [
    { title: "La Fée Confiture", description: "Maquette de site internet", category: "ui", image: "confiture.png", link: "projets-la-fee-confiture.html" },
  ];  

  const getCategoryColor = cat => ({
    branding: 'bg-amber-500',
    ui: 'bg-pink-500',
    web: 'bg-blue-500',
    motion: 'bg-purple-500',
    print: 'bg-green-500',
    all: 'bg-indigo-600'
  }[cat] || 'bg-gray-400');

  const getCategoryColorClass = cat => ({
    branding: ['bg-amber-500', 'text-white', 'border-amber-500'],
    ui: ['bg-pink-500', 'text-white', 'border-pink-500'],
    web: ['bg-blue-500', 'text-white', 'border-blue-500'],
    motion: ['bg-purple-500', 'text-white', 'border-purple-500'],
    print: ['bg-green-500', 'text-white', 'border-green-500'],
    all: ['bg-indigo-600', 'text-white', 'border-indigo-600']
  }[cat] || ['bg-gray-500', 'text-white', 'border-gray-500']);


    function renderProjects(filter = 'all') {
      const grid = document.getElementById('projects-grid');
      grid.innerHTML = '';
      const filtered = filter === 'all' ? projectsData : projectsData.filter(p => p.category === filter);
      filtered.forEach(p => {
          const linkStart = p.link ? `<a href="${p.link}" class="block">` : `<div class="block">`;
        const linkEnd = p.link ? `</a>` : `</div>`;

        grid.innerHTML += `
          ${linkStart}
            <div class="bg-white rounded-xl shadow-md overflow-hidden hover:shadow-lg transition transform hover:-translate-y-1 group cursor-pointer">
              <div class="relative">
                <img src="${p.image}" alt="${p.title}" class="h-56 w-full object-cover">
                <span class="absolute top-3 right-3 ${getCategoryColor(p.category)} text-white px-3 py-1 rounded-full text-xs capitalize shadow">${p.category}</span>
              </div>
              <div class="p-4">
                <h3 class="text-lg font-semibold text-gray-800 mb-1 group-hover:underline">${p.title}</h3>
                <p class="text-gray-600 text-sm">${p.description}</p>
              </div>
            </div>
          ${linkEnd}
        `;
      });
    }

    document.addEventListener('DOMContentLoaded', () => {
      renderProjects();

    const buttons = document.querySelectorAll('.category-btn');

    buttons.forEach(btn => {
      btn.addEventListener('click', function () {
        // Reset all buttons
        buttons.forEach(b => {
          b.classList.remove(
            'bg-indigo-600', 'bg-amber-500', 'bg-pink-500', 'bg-blue-500', 'bg-purple-500', 'bg-green-500',
            'text-white'
          );
        });

        // Get category and apply corresponding styles
        const cat = this.dataset.category;
        const [bg, text] = getCategoryColorClass(cat);
        this.classList.add(bg, text);

        renderProjects(cat);
      });
    });

    // Set default active style
    const activeBtn = document.querySelector('.category-btn[data-category="all"]');
    const [bg, text] = getCategoryColorClass('all');
    activeBtn.classList.add(bg, text);
  });

  // Animation particules
  setInterval(() => {
    const p = document.createElement('div');
    p.className = 'particle';
    p.style.left = Math.random() * 100 + '%';
    p.style.animationDelay = Math.random() * 20 + 's';
    p.style.animationDuration = (Math.random() * 15 + 15) + 's';
    document.getElementById('particles').appendChild(p);
    setTimeout(() => p.remove(), 35000);
  }, 800);

  // Parallax des formes
  let ticking = false;
  window.addEventListener('scroll', () => {
    if (!ticking) {
      requestAnimationFrame(() => {
        const y = window.scrollY;
        document.querySelectorAll('.shape').forEach((shape, i) => {
          shape.style.transform = `translate3d(${y * Math.sin(i) * 0.05}px, ${-y * (0.1 + i * 0.02)}px, 0)`;
        });
        ticking = false;
      });
      ticking = true;
    }
  });
</script>
</body>
</html>
