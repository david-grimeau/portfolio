<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Me</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Space+Grotesk:wght@700;800&display=swap');

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #ffffff 0%, #f8fafc 50%, #e0f2fe 100%);
      color: #1e40af;
      overflow-x: hidden;
      scroll-behavior: smooth;
      min-height: 100vh;
    }

    .hero-bg {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100vh;
      pointer-events: none;
      z-index: -1;
    }

    .shape {
      position: absolute;
      transition: transform 0.3s ease;
      opacity: 0.6;
    }

    .shape-1 {
      width: 250px; height: 300px;
      background: radial-gradient(circle, rgba(59,130,246,0.2), rgba(147,197,253,0.1));
      border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%;
      top: 10%; left: 5%;
      filter: blur(0.5px);
    }

    .shape-2 {
      width: 200px; height: 250px;
      background: linear-gradient(145deg, rgba(99,102,241,0.18), rgba(147,197,253,0.08));
      border-radius: 50% 50% 70% 30% / 30% 60% 40% 70%;
      top: 50%; right: 10%;
      filter: blur(0.8px);
    }

    .shape-3 {
      width: 180px; height: 220px;
      background: linear-gradient(125deg, rgba(59,130,246,0.25), rgba(255,255,255,0.1));
      border-radius: 70% 30% 50% 50% / 50% 60% 40% 70%;
      bottom: 10%; left: 30%;
      filter: blur(1px);
    }

    .glow {
      position: absolute;
      top: 50%; left: 50%;
      width: 400px; height: 400px;
      background: radial-gradient(circle, rgba(59,130,246,0.1), transparent 70%);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      animation: pulse 6s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 0.5; }
      50% { transform: translate(-50%, -50%) scale(1.2); opacity: 0.2; }
    }

    .hero-section {
      padding: 7rem 2rem 3rem;
      text-align: center;
      background: linear-gradient(135deg, rgba(255,255,255,0.8), rgba(248,250,252,0.6));
      backdrop-filter: blur(10px);
      position: relative;
      z-index: 10;
    }

    .hero-title {
      font-family: 'Space Grotesk', sans-serif;
      font-size: clamp(2rem, 6vw, 3.5rem);
      font-weight: 800;
      margin-bottom: 1rem;
    }

    .hero-subtitle {
      font-size: clamp(1.125rem, 3vw, 1.5rem);
      color: #3b82f6;
      font-weight: 500;
    }

    .footer {
      padding: 3rem 0;
      background: white;
      border-top: 1px solid rgba(0,0,0,0.05);
      z-index: 10000;
      width: 100%;
      position: relative;
    }

    .footer-container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 0 2rem;
      text-align: center;
    }

    .footer-text {
      color: #64748b;
      font-size: 0.9rem;
      font-weight: 400;
      letter-spacing: 0.01em;
    }

        .desktop-nav {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 50;
      display: flex;
      justify-content: center;
      padding: 1.5rem 0;
    }

    .desktop-nav-container {
      display: flex;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(15px);
      border-radius: 2rem;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1), 0 2px 8px rgba(0, 0, 0, 0.05);
      padding: 0.5rem;
      gap: 0.5rem;
    }

    .desktop-nav-container a {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 0.75rem 1.25rem;
      border-radius: 9999px;
      font-size: 1rem;
      font-weight: 500;
      color: #1e293b;
      text-decoration: none;
      min-width: 44px;
      min-height: 44px;
      transition: background-color 0.3s, color 0.3s;
    }

    .desktop-nav-container a:hover {
      background-color: #e0f2fe;
      color: #1d4ed8;
    }

    .mobile-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      z-index: 60;
      display: none;
      justify-content: center;
      padding: 2rem 1rem 1.5rem 1rem;
    }

    .mobile-nav-container {
      display: flex;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(15px);
      border-radius: 2rem;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15), 0 4px 16px rgba(0, 0, 0, 0.08);
      padding: 0.5rem;
      border: 1px solid rgba(255, 255, 255, 0.2);
      gap: 0.25rem;
    }

    .mobile-nav-container a {
      padding: 0.75rem 1.25rem;
      font-size: 0.9rem;
      font-weight: 500;
      color: #1e293b;
      border-radius: 9999px;
      text-decoration: none;
      transition: background-color 0.3s, color 0.3s;
      min-width: 44px;
      min-height: 44px;
    }

    .mobile-nav-container a:hover {
      background-color: #e0f2fe;
      color: #1d4ed8;
    }

   /* Ajoutez cette classe à votre CSS existant */

/* État actif discret pour le bouton de navigation */
.desktop-nav-container a.active {
  background: rgba(59, 130, 246, 0.1);
  color: #1d4ed8;
  border: 1px solid rgba(59, 130, 246, 0.2);
}

.desktop-nav-container a.active:hover {
  background: rgba(59, 130, 246, 0.15);
  color: #1d4ed8;
}

.mobile-nav-container a.active {
  background: rgba(59, 130, 246, 0.1);
  color: #1d4ed8;
  border: 1px solid rgba(59, 130, 246, 0.2);
}

.mobile-nav-container a.active:hover {
  background: rgba(59, 130, 246, 0.15);
  color: #1d4ed8;
}

    @media (max-width: 768px) {
      .desktop-nav {
        display: none;
      }

      .mobile-nav {
        display: flex;
      }

      footer {
        position: relative;
        z-index: 999; /* Il recouvre la nav mobile */
      }

      .hero-section {
      padding: 4rem 2rem 3rem;
      text-align: center;
      background: linear-gradient(135deg, rgba(255,255,255,0.8), rgba(248,250,252,0.6));
      backdrop-filter: blur(10px);
      position: relative;
      z-index: 10;
    }
    }
  </style>
</head>
<body>

<nav class="desktop-nav">

<nav class="mobile-nav">

    <a href="contact.html" class="mobile-nav-btn active">Contact</a>
  </div>
</nav>

</body>
</html>
